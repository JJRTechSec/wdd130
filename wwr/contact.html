    <main>
      <!-- COMPANY INFORMATION -->
       <!-- MINIMUM - ADDRESS, PHONE #, EMAIL, SMALL EMBEDDED GOOGLE MAP -->
      <section class="company-contact">
        <div class="company-contact-info">
          <h4>Down the River</h4>
          <p>Phone - 561-555-7689</p>
          <p>E-mail - info@downtheriver.com</p>
          <p>
            Address - Down the River<br>
            Riverside Park<br>
            Miami<br>
            Florida
          </p>
        </div>
        <div class="map-area"></div>
      </section>

      <!-- EMPLOYEE PROFILE IMGAES -->
       <!-- AT LEAST 3 WITH CAPTIONS OF TITLES OF HAPPY EMPLOYEES -->

        <figure>
          <img src="">
          <figcaption></figcaption>
        </figure>
        <figure>
          <img src="">
          <figcaption></figcaption>
        </figure>
        <figure>
          <img src="">

        </figure>
      </section>
      
      <!-- CONTACT FORM -->
       <!-- USER'S NAME, EMAIL, PURPOSE (RADIO), MESSAGE, CHECKBOX FOR NEWSLETTER SUB, SUBMIT BUTTON -->
      <section class="contact-form">
        <h3>Contact Us</h3>
        <form>
          <label for="name">Name</label>
          <input type="text" placeholder="Name" name="name">
          <label for="email">Email</label>
          <input type="email" placeholder="Email" name="email">
          <label>Purpose for inquiry</label>
          <label for="general">General Inquiry</label>
          <input type="radio" id="general">
          <label for="reservation">Reservation Question</label>
          <input type="radio" id="reservation">
          <label for="website">Website Suggestion</label>
          <input type="radio" id="website">
          <label for="message">Let us know here üëá</label>
          <textarea placeholder="Type your inquiry here" id="message"></textarea>
          <label for="newsletter">Check the box if you would like to subscribe to our monthly newsletter</label>
          <input type="checkbox">
          <button type="submit">Send Us Your Query</button>
        </form>
      </section>
    </main>
